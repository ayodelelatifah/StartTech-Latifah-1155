name: Backend CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'  # Only runs when backend code changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # Phase 2 Requirement: Testing & Security Scanning
    - name: Run Unit Tests
      run: |
        cd backend
        go test ./...

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws_accesskey_id: ${{ secrets.AWS_ACCESSKEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Phase 2 Requirement: Build & Push Docker Image
    - name: Build and Push Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: starttech-backend # Ensure this matches your ECR repo name
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # Phase 2 Requirement: Deploy using Rolling Update (ASG Refresh)
    - name: Refresh Auto Scaling Group
      run: |
        aws autoscaling start-instance-refresh \
          --auto-scaling-group-name starttech-backend-asg \
          --preferences '{"MinHealthyPercentage": 50}'